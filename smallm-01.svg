<text transform="matrix(1 0 0 1 5.7206 152.6004)"><tspan x="0" y="0" class="st11 st12">Parameters</tspan><tspan x="0" y="3.4" class="st11 st13">f2br = 1.13</tspan><tspan x="0" y="6.8" class="st11 st13">waist = 88mm</tspan><tspan x="0" y="10.2" class="st11 st13">cd = 26mm</tspan><tspan x="0" y="13.6" class="st11 st13">hd = 16mm</tspan><tspan x="0" y="17" class="st11 st13">c2h = 5mm</tspan><tspan x="0" y="20.4" class="st11 st13">thetab = 2.5 deg</tspan><tspan x="0" y="31.4" class="st11 st12">FRONT</tspan><tspan x="0" y="33.6" class="st11 st14">fw = waist / (2 * (1 + f2br))</tspan><tspan x="0" y="35.8" class="st11 st14">bw = fw * f2br</tspan><tspan x="0" y="40.2" class="st11 st14">theta = thetab / f2br</tspan><tspan x="0" y="44.6" class="st11 st14">cdt1 = 0.5</tspan><tspan x="0" y="46.8" class="st11 st14">cdt2 = 0.7</tspan><tspan x="0" y="49" class="st11 st14">cdt3 = 0.65</tspan><tspan x="0" y="51.2" class="st11 st14">cdt4 = 0.5</tspan><tspan x="0" y="53.4" class="st11 st14">sl = cd + c2h * 0.1</tspan><tspan x="0" y="57.8" class="st11 st14">point) A = 0</tspan><tspan x="0" y="60" class="st11 st14">point) G = A down cd</tspan><tspan x="0" y="62.2" class="st11 st14">point) F = G left fw * 0.26</tspan><tspan x="0" y="64.4" class="st11 st14">point) B = G + (A - G) Ã— dir(-theta)</tspan><tspan x="0" y="66.6" class="st11 st14">point) C = B right fw</tspan><tspan x="0" y="68.8" class="st11 st14">point) D = C + sl * dir(270 deg + theta)</tspan><tspan x="0" y="71" class="st11 st14">point) E = F + c2h * dir(270 deg - theta)</tspan><tspan x="0" y="73.2" class="st11 st14">point) H = B + hd * dir(270 deg - theta)</tspan><tspan x="0" y="75.4" class="st11 st14">point) H2 = C + hd * dir(270deg + theta)</tspan><tspan x="0" y="79.8" class="st11 st14">line) _a = B</tspan><tspan x="0" y="82" class="st11 st14">H</tspan><tspan x="0" y="84.1" class="st11 st14">cubic) _b = H</tspan><tspan x="0" y="86.3" class="st11 st14">G * cdt1 + H * (1 - cdt1)</tspan><tspan x="0" y="88.5" class="st11 st14">G * cdt2 + F * (1 - cdt2)</tspan><tspan x="0" y="90.7" class="st11 st14">F</tspan><tspan x="0" y="95.1" class="st11 st14">line) _c = F</tspan><tspan x="0" y="97.3" class="st11 st14">E</tspan><tspan x="0" y="101.7" class="st11 st14">cubic) _d = E</tspan><tspan x="0" y="103.9" class="st11 st14">E right fw/2</tspan><tspan x="0" y="106.1" class="st11 st14">D - dir(theta)*fw/2</tspan><tspan x="0" y="108.3" class="st11 st14">D</tspan><tspan x="0" y="110.5" class="st11 st14">line) _e = D</tspan><tspan x="0" y="112.7" class="st11 st14">C</tspan><tspan x="0" y="114.9" class="st11 st14">line) _f = B</tspan><tspan x="0" y="117.1" class="st11 st14">C</tspan></text>
<text transform="matrix(1 0 0 1 44.4355 156.0017)"><tspan x="0" y="0" class="st11 st13">Front to Back Ratio (i.e. larger = more in back)</tspan><tspan x="0" y="3.4" class="st11 st13">Make sure large enough to pull over hips</tspan><tspan x="0" y="6.8" class="st11 st13">Crotch depth</tspan><tspan x="0" y="10.2" class="st11 st13">Hip depth (i.e. waist to hip)</tspan><tspan x="0" y="13.6" class="st11 st13">Crotch to bottom hem</tspan><tspan x="0" y="17" class="st11 st13">Some angle of flaring (for back front scaled according to front back ratio)</tspan></text>
<text transform="matrix(1 0 0 1 251.0982 184.074)"><tspan x="0" y="0" class="st11 st12">BACK</tspan><tspan x="-35.1" y="2.2" class="st11 st14">point) I = D + sl * dir(90deg - thetab)</tspan><tspan x="-14.7" y="4.4" class="st11 st14">point) N = I right bw</tspan><tspan x="-53.3" y="6.6" class="st11 st14">point) M = N down cd right cd * sin(thetab)/cos(thetab)</tspan><tspan x="-22.6" y="8.8" class="st11 st14">point) L = M right bw * 0.51</tspan><tspan x="-37.4" y="11" class="st11 st14">point) K = L + c2h * dir(270deg + thetab)</tspan><tspan x="-36.3" y="13.2" class="st11 st14">point) O = I + hd * dir(270deg - thetab)</tspan><tspan x="-37.4" y="15.4" class="st11 st14">point) O2 = N + hd * dir(270deg + thetab)</tspan><tspan x="-4.5" y="22" class="st11 st14">line) _g = D</tspan><tspan x="8" y="24.2" class="st11 st14">I</tspan><tspan x="-4.5" y="26.4" class="st11 st14">line) _h = I</tspan><tspan x="8" y="28.6" class="st11 st14">N</tspan><tspan x="-4.5" y="30.8" class="st11 st14">line) _i = N</tspan><tspan x="6.9" y="33" class="st11 st14">O2</tspan><tspan x="-7.9" y="35.1" class="st11 st14">cubic) _i3 = O2</tspan><tspan x="-20.4" y="37.3" class="st11 st14">M * cdt3 + O2 * (1 - cdt3)</tspan><tspan x="-19.2" y="39.5" class="st11 st14">M * cdt4 + L * (1 - cdt4)</tspan><tspan x="8" y="41.7" class="st11 st14">L</tspan><tspan x="-5.6" y="43.9" class="st11 st14">line) _i4 = L</tspan><tspan x="8" y="46.1" class="st11 st14">K</tspan><tspan x="-6.8" y="48.3" class="st11 st14">cubic) _i5 = D</tspan><tspan x="-17" y="50.5" class="st11 st14">D + dir(-thetab) * fw/2</tspan><tspan x="-13.6" y="52.7" class="st11 st14">K left (bw/2 + fw/2)</tspan><tspan x="8" y="54.9" class="st11 st14">K</tspan><tspan x="-39.7" y="57.1" class="st11 st14">hip = 2 * (dist(H, H2) + dist(O, O2)) / 1mm</tspan></text>
